<!DOCTYPE html>
<html>
<head>
    <title>لوحة التحكم</title>
</head>
<body>
    <h1>لوحة تحكم المتجر</h1>
    
    <form id="add-app-form">
        <input type="text" id="app-name" placeholder="اسم التطبيق" required>
        <textarea id="app-desc" placeholder="وصف التطبيق" required></textarea>
        <input type="file" id="app-file" required>
        <button type="submit">إضافة تطبيق</button>
    </form>
    
    <div id="apps-management"></div>
</body>
</html>
