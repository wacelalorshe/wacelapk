<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر التطبيقات - WacelMarkt</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">WacelMarkt</h1>
            <div class="nav-links">
                <a href="index.html">الرئيسية</a>
                <a href="#categories">التصنيفات</a>
                <a href="admin.html">لوحة التحكم</a>
                <button id="loginBtn" class="btn-login">تسجيل الدخول</button>
                <button id="logoutBtn" class="btn-logout" style="display:none;">تسجيل الخروج</button>
            </div>
        </div>
    </nav>

    <!-- قسم الهيرو -->
    <header class="hero">
        <div class="hero-content">
            <h2>مرحباً بك في متجر التطبيقات</h2>
            <p>اكتشف أفضل التطبيقات واحصل عليها الآن</p>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="ابحث عن التطبيقات...">
                <button onclick="searchApps()">بحث</button>
            </div>
        </div>
    </header>

    <!-- قسم التطبيقات -->
    <main class="main-content">
        <section class="categories" id="categories">
            <h3>التصنيفات</h3>
            <div class="category-filters">
                <button class="filter-btn active" onclick="filterApps('all')">الكل</button>
                <button class="filter-btn" onclick="filterApps('productivity')">الإنتاجية</button>
                <button class="filter-btn" onclick="filterApps('education')">التعليم</button>
                <button class="filter-btn" onclick="filterApps('entertainment')">الترفيه</button>
                <button class="filter-btn" onclick="filterApps('utility')">الأدوات</button>
            </div>
        </section>

        <section class="apps-section">
            <h3>أحدث التطبيقات</h3>
            <div id="apps-list" class="apps-grid">
                <!-- سيتم تعبئة التطبيقات هنا -->
            </div>
        </section>
    </main>

    <!-- الفوتر -->
    <footer class="footer">
        <p>© 2024 WacelMarkt. جميع الحقوق محفوظة</p>
    </footer>

    <!-- نموذج تسجيل الدخول -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>تسجيل الدخول</h3>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required>
                <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <p id="loginMessage"></p>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
