<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاركة التطبيق - WacelMarkt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .share-container {
            max-width: 500px;
            margin: 100px auto 50px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }
        
        .app-share-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            text-align: right;
        }
        
        .share-app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            flex-shrink: 0;
        }
        
        .share-app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }
        
        .share-actions {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .btn-share-social {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
        }
        
        .btn-twitter {
            background: #1DA1F2;
            color: white;
        }
        
        .btn-facebook {
            background: #1877F2;
            color: white;
        }
        
        .btn-copy-link {
            background: var(--primary);
            color: white;
            width: 100%;
        }
        
        .btn-back {
            background: var(--bg-secondary);
            color: var(--text-primary);
            width: 100%;
        }
        
        .btn-download {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-share-social:hover,
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .share-stats {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .error-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ef4444;
        }

        .download-info {
            background: var(--primary-light);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: right;
        }

        .download-info h4 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .loading-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading-state i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <nav class="top-navbar">
        <div class="nav-container">
            <div class="logo-section">
                <a href="index.html" style="text-decoration: none;">
                    <h1 class="logo"><i class="fas fa-mobile-alt"></i> WacelMarkt</h1>
                </a>
            </div>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <div class="share-container">
            <div id="shareContent">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>جاري تحميل معلومات التطبيق...</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        // استيراد دوال Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            getDoc, 
            updateDoc 
        } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC6h-oOG7xteSiJt2jDpSyGitiPp0aDimI",
            authDomain: "wacelmarkt.firebaseapp.com",
            projectId: "wacelmarkt",
            storageBucket: "wacelmarkt.firebasestorage.app",
            messagingSenderId: "662446208797",
            appId: "1:662446208797:web:a3cc83551d42761e4753f4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // الحصول على معرّف التطبيق من URL
        const urlParams = new URLSearchParams(window.location.search);
        const appId = urlParams.get('app');
        let currentApp = null;

        // تحميل التطبيق من Firebase
        async function loadSharedApp() {
            try {
                if (!appId) {
                    throw new Error('لم يتم تحديد تطبيق للمشاركة');
                }
                
                console.log("جاري تحميل التطبيق:", appId);
                
                // محاولة الحصول على التطبيق من Firebase
                const appDoc = await getDoc(doc(db, "apps", appId));
                
                if (appDoc.exists()) {
                    currentApp = {
                        id: appDoc.id,
                        ...appDoc.data()
                    };
                    console.log("تم تحميل التطبيق:", currentApp);
                    displayShareContent(currentApp);
                } else {
                    throw new Error('التطبيق غير موجود في قاعدة البيانات');
                }

            } catch (error) {
                console.error('Error loading shared app:', error);
                showErrorState('عذراً، لم يتم العثور على التطبيق المطلوب.');
            }
        }

        // عرض محتوى المشاركة
        function displayShareContent(app) {
            const shareUrl = window.location.href;
            const shareText = `اكتشف هذا التطبيق الرائع: ${app.name} - ${app.description}`;
            
            const appIcon = app.iconURL 
                ? `<img src="${app.iconURL}" alt="${app.name}">`
                : `<i class="${getAppIcon(app.category)}"></i>`;
            
            // التحقق من وجود رابط تحميل
            const hasDownloadLink = app.downloadURL && app.downloadURL.startsWith('http');
            const downloadSection = hasDownloadLink ? `
                <div class="share-actions">
                    <button class="btn-back" onclick="goToHome()">
                        <i class="fas fa-arrow-right"></i>
                        العودة إلى المتجر
                    </button>
                    <button class="btn-download" onclick="startDownload()">
                        <i class="fas fa-download"></i>
                        تحميل التطبيق
                    </button>
                </div>
            ` : `
                <div class="download-info">
                    <h4><i class="fas fa-info-circle"></i> معلومات التحميل</h4>
                    <p>رابط التحميل غير متوفر حالياً. يرجى زيارة المتجر الرئيسي.</p>
                </div>
                <div class="share-actions">
                    <button class="btn-back" onclick="goToHome()" style="width: 100%;">
                        <i class="fas fa-arrow-right"></i>
                        العودة إلى المتجر
                    </button>
                </div>
            `;
            
            document.getElementById('shareContent').innerHTML = `
                <div class="app-share-header">
                    <div class="share-app-icon">
                        ${appIcon}
                    </div>
                    <div>
                        <h2>${app.name}</h2>
                        <p class="app-category">${getCategoryName(app.category)}</p>
                        <p class="app-description">${app.description}</p>
                    </div>
                </div>
                
                <div class="share-stats">
                    <div class="stat-item">
                        <div class="stat-number">${app.downloads || 0}</div>
                        <div class="stat-label">تنزيل</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${app.shareCount || 0}</div>
                        <div class="stat-label">مشاركة</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${app.rating || '--'}</div>
                        <div class="stat-label">تقييم</div>
                    </div>
                </div>
                
                <div class="share-actions">
                    <button class="btn-share-social btn-whatsapp" onclick="shareOnWhatsApp('${shareText}', '${shareUrl}')">
                        <i class="fab fa-whatsapp"></i>
                        واتساب
                    </button>
                    <button class="btn-share-social btn-twitter" onclick="shareOnTwitter('${shareText}', '${shareUrl}')">
                        <i class="fab fa-twitter"></i>
                        تويتر
                    </button>
                    <button class="btn-share-social btn-facebook" onclick="shareOnFacebook('${shareUrl}')">
                        <i class="fab fa-facebook"></i>
                        فيسبوك
                    </button>
                </div>
                
                <div class="share-actions">
                    <button class="btn-copy-link" onclick="copyShareLink('${shareUrl}')">
                        <i class="fas fa-link"></i>
                        نسخ رابط المشاركة
                    </button>
                </div>
                
                ${downloadSection}
            `;
        }

        // عرض حالة الخطأ
        function showErrorState(message) {
            document.getElementById('shareContent').innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>لم يتم العثور على التطبيق</h3>
                    <p>${message}</p>
                    <div class="share-actions" style="margin-top: 2rem;">
                        <button class="btn-back" onclick="goToHome()">
                            <i class="fas fa-arrow-right"></i>
                            العودة إلى المتجر
                        </button>
                    </div>
                </div>
            `;
        }

        // الحصول على أيقونة التطبيق حسب التصنيف
        function getAppIcon(category) {
            const icons = {
                'games': 'fas fa-gamepad',
                'social': 'fas fa-comments',
                'entertainment': 'fas fa-film',
                'productivity': 'fas fa-briefcase',
                'education': 'fas fa-graduation-cap',
                'utility': 'fas fa-tools'
            };
            return icons[category] || 'fas fa-mobile-alt';
        }

        // الحصول على اسم التصنيف
        function getCategoryName(category) {
            const categories = {
                'games': 'الألعاب',
                'social': 'التواصل الاجتماعي',
                'entertainment': 'الترفيه',
                'productivity': 'الإنتاجية',
                'education': 'التعليم',
                'utility': 'الأدوات'
            };
            return categories[category] || category;
        }

        // مشاركة على واتساب
        function shareOnWhatsApp(text, url) {
            const shareUrl = `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`;
            window.open(shareUrl, '_blank');
        }

        // مشاركة على تويتر
        function shareOnTwitter(text, url) {
            const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            window.open(shareUrl, '_blank');
        }

        // مشاركة على فيسبوك
        function shareOnFacebook(url) {
            const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
            window.open(shareUrl, '_blank');
        }

        // نسخ رابط المشاركة
        function copyShareLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                showTempMessage('تم نسخ رابط المشاركة إلى الحافظة!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const tempInput = document.createElement('input');
                tempInput.value = url;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showTempMessage('تم نسخ رابط المشاركة إلى الحافظة!', 'success');
            });
        }

        // بدء التحميل
        async function startDownload() {
            if (!currentApp) {
                showTempMessage('لم يتم تحميل معلومات التطبيق', 'error');
                return;
            }

            const downloadURL = currentApp.downloadURL;
            
            console.log("رابط التحميل:", downloadURL);
            
            if (downloadURL && downloadURL.startsWith('http')) {
                try {
                    // فتح رابط التحميل في نافذة جديدة
                    const newWindow = window.open(downloadURL, '_blank');
                    
                    if (newWindow) {
                        // زيادة عداد التنزيلات
                        await updateDownloadCount();
                        showTempMessage('جاري تحميل التطبيق...', 'success');
                    } else {
                        // إذا تم منع النافذة المنبثقة
                        showTempMessage('تم منع النافذة المنبثقة. يرجى السماح بالنوافذ المنبثقة لهذا الموقع.', 'error');
                    }
                } catch (error) {
                    console.error('Error opening download link:', error);
                    showTempMessage('خطأ في فتح رابط التحميل', 'error');
                }
            } else {
                showTempMessage('رابط التحميل غير صالح أو غير متوفر', 'error');
                console.error('رابط التحميل غير صالح:', downloadURL);
            }
        }

        // تحديث عداد التنزيلات
        async function updateDownloadCount() {
            try {
                if (currentApp && currentApp.id) {
                    const newDownloadCount = (currentApp.downloads || 0) + 1;
                    
                    // تحديث في Firebase
                    await updateDoc(doc(db, "apps", currentApp.id), {
                        downloads: newDownloadCount
                    });
                    
                    // تحديث محلياً
                    currentApp.downloads = newDownloadCount;
                    
                    console.log('تم تحديث عداد التنزيلات إلى:', newDownloadCount);
                }
            } catch (error) {
                console.error('Error updating download count:', error);
            }
        }

        // العودة إلى الصفحة الرئيسية
        function goToHome() {
            window.location.href = 'index.html';
        }

        // عرض رسالة مؤقتة
        function showTempMessage(text, type) {
            // إزالة أي رسالة سابقة
            const existingMessage = document.querySelector('.temp-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `temp-message ${type}`;
            messageDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i>
                <span>${text}</span>
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 3000);
        }

        // إضافة أنماط CSS للرسائل المتحركة
        const messageStyles = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }

            .temp-message {
                position: fixed;
                top: 100px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: var(--shadow-lg);
                z-index: 3000;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-weight: 500;
                animation: slideIn 0.3s ease-out;
            }

            .temp-message.success {
                background: #10b981;
                color: white;
            }

            .temp-message.error {
                background: #ef4444;
                color: white;
            }
        `;

        // إضافة الأنماط إلى الصفحة
        const styleSheet = document.createElement('style');
        styleSheet.textContent = messageStyles;
        document.head.appendChild(styleSheet);

        // جعل الدوال متاحة globally
        window.shareOnWhatsApp = shareOnWhatsApp;
        window.shareOnTwitter = shareOnTwitter;
        window.shareOnFacebook = shareOnFacebook;
        window.copyShareLink = copyShareLink;
        window.startDownload = startDownload;
        window.goToHome = goToHome;

        // تحميل التطبيق عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', loadSharedApp);
    </script>
</body>
</html>
