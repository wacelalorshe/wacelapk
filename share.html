<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاركة التطبيق - WacelMarkt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .share-container {
            max-width: 500px;
            margin: 100px auto 50px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }
        
        .app-share-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            text-align: right;
        }
        
        .share-app-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            flex-shrink: 0;
        }
        
        .share-app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }
        
        .share-actions {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .btn-share-social {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        .btn-whatsapp {
            background: #25D366;
            color: white;
        }
        
        .btn-twitter {
            background: #1DA1F2;
            color: white;
        }
        
        .btn-facebook {
            background: #1877F2;
            color: white;
        }
        
        .btn-copy-link {
            background: var(--primary);
            color: white;
            width: 100%;
        }
        
        .btn-back {
            background: var(--bg-secondary);
            color: var(--text-primary);
            width: 100%;
        }
        
        .btn-download {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            flex: 1;
        }
        
        .btn-share-social:hover,
        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .share-stats {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 10px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .error-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <!-- الشريط العلوي -->
    <nav class="top-navbar">
        <div class="nav-container">
            <div class="logo-section">
                <a href="index.html" style="text-decoration: none;">
                    <h1 class="logo"><i class="fas fa-mobile-alt"></i> WacelMarkt</h1>
                </a>
            </div>
        </div>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <div class="share-container">
            <div id="shareContent">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>جاري تحميل معلومات التطبيق...</p>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { db, doc, getDoc } from './js/firebase-config.js';

        // الحصول على معرّف التطبيق من URL
        const urlParams = new URLSearchParams(window.location.search);
        const appId = urlParams.get('app');
        let currentApp = null;

        async function loadSharedApp() {
            try {
                if (!appId) {
                    throw new Error('لم يتم تحديد تطبيق للمشاركة');
                }
                
                console.log("جاري تحميل التطبيق:", appId);
                
                // محاولة الحصول على التطبيق من Firebase
                const appDoc = await getDoc(doc(db, "apps", appId));
                
                if (appDoc.exists()) {
                    currentApp = {
                        id: appDoc.id,
                        ...appDoc.data()
                    };
                    console.log("تم تحميل التطبيق:", currentApp);
                    displayShareContent(currentApp);
                } else {
                    throw new Error('التطبيق غير موجود في قاعدة البيانات');
                }

            } catch (error) {
                console.error('Error loading shared app:', error);
                showErrorState(error.message);
            }
        }

        function displayShareContent(app) {
            const shareUrl = window.location.href;
            const shareText = `اكتشف هذا التطبيق الرائع: ${app.name} - ${app.description}`;
            
            const appIcon = app.iconURL 
                ? `<img src="${app.iconURL}" alt="${app.name}">`
                : `<i class="${getAppIcon(app.category)}"></i>`;
            
            document.getElementById('shareContent').innerHTML = `
                <div class="app-share-header">
                    <div class="share-app-icon">
                        ${appIcon}
                    </div>
                    <div>
                        <h2>${app.name}</h2>
                        <p class="app-category">${getCategoryName(app.category)}</p>
                        <p class="app-description">${app.description}</p>
                    </div>
                </div>
                
                <div class="share-stats">
                    <div class="stat-item">
                        <div class="stat-number">${app.downloads || 0}</div>
                        <div class="stat-label">تنزيل</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${app.shareCount || 0}</div>
                        <div class="stat-label">مشاركة</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${app.rating || '--'}</div>
                        <div class="stat-label">تقييم</div>
                    </div>
                </div>
                
                <div class="share-actions">
                    <button class="btn-share-social btn-whatsapp" onclick="shareOnWhatsApp('${shareText}', '${shareUrl}')">
                        <i class="fab fa-whatsapp"></i>
                        واتساب
                    </button>
                    <button class="btn-share-social btn-twitter" onclick="shareOnTwitter('${shareText}', '${shareUrl}')">
                        <i class="fab fa-twitter"></i>
                        تويتر
                    </button>
                    <button class="btn-share-social btn-facebook" onclick="shareOnFacebook('${shareUrl}')">
                        <i class="fab fa-facebook"></i>
                        فيسبوك
                    </button>
                </div>
                
                <div class="share-actions">
                    <button class="btn-copy-link" onclick="copyShareLink('${shareUrl}')">
                        <i class="fas fa-link"></i>
                        نسخ رابط المشاركة
                    </button>
                </div>
                
                <div class="share-actions">
                    <button class="btn-back" onclick="goToHome()">
                        <i class="fas fa-arrow-right"></i>
                        العودة إلى المتجر
                    </button>
                    <button class="btn-download" onclick="downloadApp()">
                        <i class="fas fa-download"></i>
                        تحميل التطبيق
                    </button>
                </div>
            `;
        }

        function showErrorState(message) {
            document.getElementById('shareContent').innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>لم يتم العثور على التطبيق</h3>
                    <p>${message}</p>
                    <div class="share-actions" style="margin-top: 2rem;">
                        <button class="btn-back" onclick="goToHome()">
                            <i class="fas fa-arrow-right"></i>
                            العودة إلى المتجر
                        </button>
                    </div>
                </div>
            `;
        }

        function getAppIcon(category) {
            const icons = {
                'games': 'fas fa-gamepad',
                'social': 'fas fa-comments',
                'entertainment': 'fas fa-film',
                'productivity': 'fas fa-briefcase',
                'education': 'fas fa-graduation-cap',
                'utility': 'fas fa-tools'
            };
            return icons[category] || 'fas fa-mobile-alt';
        }

        function getCategoryName(category) {
            const categories = {
                'games': 'الألعاب',
                'social': 'التواصل الاجتماعي',
                'entertainment': 'الترفيه',
                'productivity': 'الإنتاجية',
                'education': 'التعليم',
                'utility': 'الأدوات'
            };
            return categories[category] || category;
        }

        function shareOnWhatsApp(text, url) {
            const shareUrl = `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`;
            window.open(shareUrl, '_blank');
        }

        function shareOnTwitter(text, url) {
            const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`;
            window.open(shareUrl, '_blank');
        }

        function shareOnFacebook(url) {
            const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
            window.open(shareUrl, '_blank');
        }

        function copyShareLink(url) {
            navigator.clipboard.writeText(url).then(() => {
                showTempMessage('تم نسخ رابط المشاركة إلى الحافظة!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const tempInput = document.createElement('input');
                tempInput.value = url;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showTempMessage('تم نسخ رابط المشاركة إلى الحافظة!', 'success');
            });
        }

        function downloadApp() {
            if (!currentApp) {
                showTempMessage('لم يتم تحميل معلومات التطبيق', 'error');
                return;
            }

            const downloadURL = currentApp.downloadURL;
            
            if (downloadURL && downloadURL.startsWith('http')) {
                // فتح رابط التحميل في نافذة جديدة
                window.open(downloadURL, '_blank');
                
                // زيادة عداد التنزيلات
                updateDownloadCount();
                
                showTempMessage('جاري تحميل التطبيق...', 'success');
            } else {
                showTempMessage('رابط التحميل غير متوفر حالياً', 'error');
            }
        }

        async function updateDownloadCount() {
            try {
                if (currentApp && currentApp.id) {
                    // في تطبيق حقيقي، هنا نزيد عداد التنزيلات في قاعدة البيانات
                    console.log('زيادة عداد التنزيلات للتطبيق:', currentApp.id);
                    
                    // يمكنك إضافة كود هنا لتحديث Firebase
                    // await updateDoc(doc(db, "apps", currentApp.id), {
                    //     downloads: (currentApp.downloads || 0) + 1
                    // });
                }
            } catch (error) {
                console.error('Error updating download count:', error);
            }
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        function showTempMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `temp-message ${type}`;
            messageDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i>
                <span>${text}</span>
            `;
            
            messageDiv.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : '#ef4444'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: var(--shadow-lg);
                z-index: 3000;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-weight: 500;
                animation: slideIn 0.3s ease-out;
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 3000);
        }

        // إضافة أنماط CSS للرسائل المتحركة
        const messageStyles = `
            @keyframes slideIn {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            @keyframes slideOut {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;

        const styleSheet = document.createElement('style');
        styleSheet.textContent = messageStyles;
        document.head.appendChild(styleSheet);

        // تحميل التطبيق عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', loadSharedApp);
    </script>
</body>
</html>
